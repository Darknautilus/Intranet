{% extends 'layout.html' %}

{% block title %}My Kiloücher{% endblock %}

{% block content %}

{% if errors is not empty %}
<div class="row-fluid">
	<h2 class="page-header">Connexion à mon espace perso</h2>
</div>
<div class="row-fluid">
	<div class="alert alert-box alert-error span4">
		<h4>Erreur !</h4>
		<p>
			<ul class="unstyled">
				{% for error in errors %}
				<li>- {{ error }}</li>
				{% endfor %}
			</ul>
		</p>
	</div>
</div>
{% endif %}
<div class="row-fluid">
	<div class="span4">
		{% include 'client_form_connexion.html' %}
	</div>
</div>

{% endblock %}
