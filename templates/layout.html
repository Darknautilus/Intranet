<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="{{ css() }}/bootstrap.min.css" />
	<link rel="stylesheet" href="{{ css() }}/global.css" />
	
	<!-- Ajoute la compatibilité avec les téléphones -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="{{ css() }}/bootstrap-responsive.css" rel="stylesheet">
	
	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	
	<style type="text/css">
      .main {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
	
	<title>{% block title %}{% endblock %} - Agence Kiloücher</title>
</head>

<body>

<script src="{{ templates() }}/js/jquery-1.8.3.min.js"></script>
<script src="{{ templates() }}/js/bootstrap.min.js"></script>

<header>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="brand" href="{{ root() }}">Agence Kiloücher</a>
				<ul class="nav">
					<li class="divider-vertical"></li>
					{% set tab = {} %}
					<li><a href="{{ queries('biens','afficher',tab) }}">Affichage biens</a></li>
				</ul>
			</div>
		</div>
	</div>
</header>



<div class="main container-fluid">
	<div class="row-fluid">
		<nav class="span2">
			<ul class="nav nav-tabs nav-stacked">
				{% set tab = {} %}
				<li><a href="{{ queries('biens', 'afficher_prix', tab) }}">Consultation des biens par prix</a></li>
				<li><a href="{{ queries('biens','afficher_cat',tab) }}">Consultation des biens par catégorie</a></li>
			</ul>
		</nav>
		<div class="span10">
		{% block content %}
		{% endblock %}
		</div>
	</div>
</div>

<footer>
<div class="navbar navbar-inner navbar-fixed-bottom">
<em class="brand">Par Aurélien Bertron, aurelienbertron[at]gmail[dot]com</em>
</div>
</footer>

</body>
</html>
