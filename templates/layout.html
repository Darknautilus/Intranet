<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="{{ css() }}/bootstrap.min.css" />
	<link rel="stylesheet" href="{{ css() }}/global.css" />
	
	<!-- Ajoute la compatibilité avec les téléphones -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="{{ css() }}/bootstrap-responsive.css" rel="stylesheet">
	
	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	
	<style type="text/css">
      .main {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
	
	<title>{% block title %}{% endblock %} - ImmoPatata</title>
</head>

<body>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="{{ templates() }}/js/bootstrap.min.js"></script>

<header>
	<h1><a href="{{ root() }}">Agence immobilière</a></h1>
</header>



<div class="container-fluid">
	<div class="row-fluid">
		<nav class="span2">
			<ul class="nav nav-pills nav-stacked">
				{% set tab = {} %}
				<li><a href="{{ queries('biens', 'afficher_prix', tab) }}">Consultation des biens par prix</a></li>
			</ul>
		</nav>
		<div class="span9 offset1">
			{% block content %}
			{% endblock %}
		</div>
	</div>
</div>

<footer>
<div class="navbar navbar-inner navbar-fixed-bottom">
<p class="brand">Par Aurélien Bertron, aurelienbertron[at]gmail[dot]com</p>
</div>
</footer>

</body>
</html>
